# SonarQube 配置
sonar.projectKey=flash-sale-system
sonar.projectName=flash-sale-system
sonar.projectVersion=1.0

# 源代码路径
sonar.sources=app,pkg
sonar.tests=app,pkg
sonar.test.inclusions=**/*_test.go
sonar.exclusions=**/*_test.go,**/pb/*.go,**/types/*.go,**/*.pb.go

# Go 语言配置
sonar.language=go
sonar.sourceEncoding=UTF-8

# 覆盖率报告
sonar.go.coverage.reportPaths=coverage.out

# 忽略文件
sonar.coverage.exclusions=**/*_test.go,**/pb/*.go,**/types/*.go

# golangci-lint 报告（可选）
# sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml
